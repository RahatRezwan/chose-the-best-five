<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Choose The Best Five</title>

        <!-- Bootstrap 5 Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Link -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <!-- Top Banner Section -->
            <section id="top-banner" class="">
                <div class="row banner position-relative">
                    <!-- banner image left -->
                    <div class="col-12 col-lg-3 position-relative">
                        <img class="w-75 position-absolute bottom-0" src="images/bg3.png" alt="" />
                    </div>

                    <!-- Banner Text -->
                    <div class="col-12 col-lg-6 row text-center position-relative">
                        <div class="text-start position-absolute" style="top: 3%; left: 3%">
                            <img
                                class="rounded"
                                width="130px"
                                style="border: 2px solid #d8ad01"
                                src="images/bg5.png"
                                alt=""
                            />
                        </div>
                        <div class="align-self-center">
                            <h1 class="banner-heading">Choose Your Best Five Cricketers</h1>
                            <p class="banner-description mx-auto w-75">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
                                dolor corrupti eveniet error explicabo quaerat dolore sint alias
                                architecto quasi. Quam corrupti esse aperiam laboriosam soluta odio,
                                molestiae necessitatibus doloremque?
                            </p>
                        </div>
                        <div class="position-absolute text-end" style="bottom: 3%; right: 3%">
                            <img
                                class="rounded"
                                width="130px"
                                style="border: 2px solid #d8ad01"
                                src="images/bg4.png"
                                alt=""
                            />
                        </div>
                    </div>

                    <!-- banner image right -->
                    <div class="col-12 col-lg-3 me-0 pe-0 text-end">
                        <img class="w-100" src="images/bg2.png" alt="" />
                    </div>
                </div>
            </section>
        </header>
        <!-- Bootstrap 5 JS Link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
